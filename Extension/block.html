<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Security Warning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
        }
        /* Yellow warning mode */
        body.warning-mode {
            background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%);
        }
        .container {
            text-align: center;
            max-width: 650px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        body.warning-mode .container {
            background: rgba(0,0,0,0.15);
        }
        .icon { font-size: 80px; margin-bottom: 25px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        h1 { font-size: 42px; margin-bottom: 16px; font-weight: 700; letter-spacing: -0.5px; }
        .subtitle { font-size: 18px; margin-bottom: 30px; opacity: 0.95; line-height: 1.6; }
        .url-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        .risk-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 20px 40px;
            border-radius: 16px;
            margin-bottom: 40px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .risk-label { font-size: 13px; text-transform: uppercase; opacity: 0.8; letter-spacing: 1px; margin-bottom: 8px; }
        .risk-value { font-size: 48px; font-weight: 800; }
        .button-group { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-bottom: 15px; }
        .button-group-secondary { display: flex; justify-content: center; }
        button {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 160px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .btn-primary { background: white; color: #dc2626; }
        body.warning-mode .btn-primary { color: #d97706; }
        .btn-secondary { background: transparent; color: white; border: 2px solid white; }
        .btn-admin { 
            background: rgba(255,255,255,0.15); 
            color: white; 
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 14px;
            padding: 12px 24px;
            min-width: 140px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üõ°Ô∏è</div>
        <h1 id="title">PHISHING DETECTED</h1>
        <p class="subtitle" id="subtitle">This website has been flagged as dangerously suspicious.<br>Proceeding may result in identity theft or data compromise.</p>
        <div class="url-box" id="blocked-url">Loading...</div>
        <div class="risk-badge">
            <div class="risk-label">Threat Level</div>
            <div class="risk-value" id="risk-percent">--</div>
        </div>
        <div class="button-group">
            <button class="btn-primary" id="btn-back">‚óÄ Go Back Safely</button>
            <button class="btn-secondary" id="btn-proceed">Proceed Anyway ‚ñ∂</button>
        </div>
        <div class="button-group-secondary">
            <button class="btn-admin" id="btn-dashboard">üìä Dashboard</button>
        </div>
    </div>

    <script src="block.js"></script>
</body>
</html>
